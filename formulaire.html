<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js" defer></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="habillement.html">Habillement</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="formulaire.html">Formulaire</a></li>
          <li><a href="accomodement.html">Accomodement</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#" onclick="setLanguage('fr')">Francais</a></li>
          <li><a href="#" onclick="setLanguage('en')">English</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <form class="form-container">
          <h2>Inscription</h2>
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required />

          <div class="checkbox-section">
            <label for="options" class="checkbox-label"
              >Sélectionnez un élément :</label
            >
            <div class="checkbox-container">
              <label>
                <input
                  type="checkbox"
                  id="air"
                  class="checkbox"
                  onclick="toggleCheckboxes(this)"
                />
                Air
              </label>
              <label>
                <input
                  type="checkbox"
                  id="mer"
                  class="checkbox"
                  onclick="toggleCheckboxes(this)"
                />
                Mer
              </label>
              <label>
                <input
                  type="checkbox"
                  id="terre"
                  class="checkbox"
                  onclick="toggleCheckboxes(this)"
                />
                Terre
              </label>
            </div>
          </div>
          <div class="checkbox-section">
            <label for="options" class="checkbox-label"
              >Décoration :</label
            >
            <div class="checkbox-container">
              <label>
                <input
                  type="checkbox"
                  id="cd"
                  class="checkbox"
                  onclick="toggleCheckboxes(this)"
                />
                CD
              </label>
              <label>
                <input
                  type="checkbox"
                  id="mmm"
                  class="checkbox"
                  onclick="toggleCheckboxes(this)"
                />
                MMM
              </label>
              <label>
                <input
                  type="text"
                  id="autre"
                  class="checkbox"
                  onclick="toggleCheckboxes(this)"
                />
                Autre preciser
              </label>
            </div>
          </div>

          <div class="checkbox-section">
            <label for="options" class="checkbox-label"
              >Membre de l'ACPM :</label
            >
            <div class="checkbox-container">
              <label>
                <input
                  type="checkbox"
                  id="member"
                  class="checkbox"
                  onclick="toggleCheckboxes(this)"
                />
                OUI
              </label>
            </div>
          </div>

          <label for="allergie">Allergie alimentaire :</label>
          <input type="text" id="allergie" name="allergie" required />

          <label for="nom">Végétarien :</label>
          <input type="text" id="vegetarien" name="vegetarien" required />

          <button type="submit">S'inscrire</button>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
