    <main>
      <div class="container">
        <h2 id="h2">üìÑ T√©l√©chargez le fichier √† remplir :</h2>
        <a href="pdf/FormulaireC320pour202025.doc" download class="download-btn"
          >üì• T√©l√©charger le mod√®le</a
        >

        <h3 id="h3">üì§ D√©posez votre fichier rempli :</h3>
        <form id="upload-form">
          <label for="file-input" class="file-label">Choisir un fichier</label>
          <input
            type="file"
            id="file-input"
            accept=".doc,.docx"
            required
            hidden
          />
          <span id="file-name">Aucun fichier s√©lectionn√©</span>

          <div
            class="g-recaptcha"
            data-sitekey="6LdTi_kqAAAAAE2hCEXplvcttWzoFKG5IafKXoX5"
          ></div>
          <button type="submit">Envoyer</button>
        </form>
        <p id="status-message"></p>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script>
      emailjs.init("8PvYDU8X1AOHUMZK9"); // Remplace par ta cl√© publique EmailJS

      document
        .getElementById("file-input")
        .addEventListener("change", function () {
          let file = this.files[0];
          let fileName = file ? file.name : "Aucun fichier s√©lectionn√©";
          let fileSize = file ? file.size : 0;
          let fileExtension = fileName.split(".").pop().toLowerCase();

          let allowedExtensions = ["doc", "docx"];

          if (!allowedExtensions.includes(fileExtension)) {
            showMessage(
              "‚ö†Ô∏è Seuls les fichiers .doc et .docx sont autoris√©s.",
              "red"
            );
            resetFileInput();
            return;
          }

          if (fileSize > 5 * 1024 * 1024) {
            showMessage("‚ö†Ô∏è Le fichier ne doit pas d√©passer 5 Mo.", "red");
            resetFileInput();
            return;
          }

          document.getElementById("status-message").innerText = "";
          document.getElementById("file-name").innerText = fileName;
        });

      document
        .getElementById("upload-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let fileInput = document.getElementById("file-input");
          let recaptchaResponse = grecaptcha.getResponse();

          if (!recaptchaResponse) {
            showMessage("‚ö†Ô∏è Veuillez valider le reCAPTCHA.", "red");
            return;
          }

          if (fileInput.files.length === 0) {
            showMessage("‚ö†Ô∏è Veuillez s√©lectionner un fichier.", "red");
            return;
          }

          let file = fileInput.files[0];
          let fileExtension = file.name.split(".").pop().toLowerCase();
          let allowedExtensions = ["doc", "docx"];

          if (!allowedExtensions.includes(fileExtension)) {
            showMessage(
              "‚ö†Ô∏è Seuls les fichiers .doc et .docx sont autoris√©s.",
              "red"
            );
            return;
          }

          if (file.size > 5 * 1024 * 1024) {
            showMessage("‚ö†Ô∏è Le fichier est trop volumineux. Max: 5 Mo.", "red");
            return;
          }

          let reader = new FileReader();
          reader.readAsDataURL(file);

          reader.onload = function (event) {
            let base64File = event.target.result;

            emailjs
              .send("service_29wrzro", "template_bic9v5k", {
                content: base64File,
              })
              .then((response) => {
                if (response.status === 200) {
                  showMessage(
                    "‚úÖ Fichier envoy√© avec succ√®s !",
                    "green"
                  );
                  resetFileInput();
                  grecaptcha.reset();
                } else {
                  console.log(response.status)
                  throw new Error("Erreur lors de l'envoi");
                }
              })
              .catch((error) => {
                console.log(error);
                showMessage("‚ùå Erreur lors de l'envoi.", "red");
              });
          };
        });

      function showMessage(message, color) {
        let statusMessage = document.getElementById("status-message");
        statusMessage.innerText = message;
        statusMessage.style.color = color;
      }

      function resetFileInput() {
        document.getElementById("file-input").value = "";
        document.getElementById("file-name").innerText =
          "Aucun fichier s√©lectionn√©";
      }
    </script>
  </body>
